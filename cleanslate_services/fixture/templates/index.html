{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clean Slate Tools</title>
    <link rel="icon" href="static/cleanslate_services/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <script src="{% static 'js/lib.js' %}"></script>
  <body>
    <div class="container-fluid bg-light border py-3 my-3">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
          <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
              <a href="#" class="navbar-brand">CleanSlate</a>
              <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                  <a href="#" class="nav-item nav-link active">Home</a>
                  <a href="#" class="nav-item nav-link">Profile</a>
                  <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Messages</a>
                    <div class="dropdown-menu">
                      <a href="#" class="dropdown-item">Inbox</a>
                      <a href="#" class="dropdown-item">Sent</a>
                      <a href="#" class="dropdown-item">Drafts</a>
                    </div>
                  </div>
                </div>
                <form class="d-flex">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
                  </div>
                </form>
                <div class="navbar-nav">
                  <a href="#" class="nav-item nav-link">
                    {% if user.is_authenticated %}
                    Hello, {{user.username}}
                    {% else %}
                    Login
                    {% endif %}
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container-fluid py-3 my-3">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-9" id="main-content"> </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
      $.ajax({
          type:"GET",
          url: "/fixture/list",
          data: null,
          success: function(data) {
              console.log(JSON.stringify(data))
          }
      })
      load_cards("#main-content")
    </script>
  </body>
</html>
