<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Clean Slate Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1 class= "ml-3 mt-3"> Clean Slate Remote Fixtures </h1>
    <h3 class= "ml-3 mt-2"> Fixture Summary </h3>
    {% if user.is_authenticated %}
    Hello, {{user.username}}    
    {% endif %}
    <br/>
    <br/>
    <br/>
    <table border="1px">
      <tr>
        <th>Sno</th>
        <th>Namespace</th>
        <th>Fixture Name</th>
      </tr>
      {% for fixture in fixture_list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ fixture.namespace }}</td>
        <td>{{ fixture.name }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
